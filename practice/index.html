	</head>
	<body>
        <a href="cart.html"><button id="gotocart">GO TO CART</button></a>
        <button onclick="sortLToH(product)" id="sortBtn">SORT LOW TO HIGH</button>
        <div style="clear:both"></div>

	</body>
</html>

			image: "https://images.pexels.com/photos/8811377/pexels-photo-8811377.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500",
		},
	];
	var container = document.querySelector("#container");

	function appendProducts(product) {
		product.forEach(function (elem) {
			// console.log(elem);
			// console.log(elem.name);

			var div = document.createElement("div");

			var name = document.createElement("h2");
			name.innerHTML = elem.name;

			var price = document.createElement("h3");
			price.innerHTML = elem.price;

			var image = document.createElement("img");
			image.src = elem.image;
			var button = document.createElement("button");
			button.innerHTML = "ADD TO CART";

			button.onclick = function () {
				addToCartFunc(elem);
			};
			div.append(image, name, price, button);
			container.append(div);

            
		});
	}

	appendProducts(product);

	function addToCartFunc(elem) {
		var cart = JSON.parse(localStorage.getItem("cart"));

		if (cart === null) {
			cart = [];
			localStorage.setItem("cart", JSON.stringify(cart));
		}

		cart.push(elem);
		localStorage.setItem("cart", JSON.stringify(cart));
        //console.log(cart)
	}

    function sortLToH(product) {
       // console.log(product);
        product.sort(function(a, b) {
            return a.price - b.price;
        })

        container.innerHTML = null;
       appendProducts(product);
    }
    
</script>
