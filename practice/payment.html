<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<!-- <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script> -->

		<script src="sweetalert2.min.js"></script>
		<link rel="stylesheet" href="sweetalert2.min.css" />
		<title>payment</title>
		<style>
			#box {
				width: 80%;
				box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
				margin: 5% auto;
				height: 430px;
				padding: 2%;
			}
			#divName {
				display: flex;
				gap: 2%;
			}
			#firstName {
				flex-grow: 1;
				height: 30px;
			}
			#lastName {
				flex-grow: 1;
			}
			input {
				margin-bottom: 30px;
			}
			#cardDiv {
				display: flex;
				gap: 2%;
			}
			#card {
				flex-grow: 1;
				height: 30px;
			}
			#credit {
				flex-grow: 1;
			}
			img {
				height: 40px;
				width: 50px;
			}
			#mmDiv {
				display: flex;
				gap: 2%;
			}
			#mmyy {
				height: 40px;
			}
			button {
				margin-top: 50px;
				text-align: center;
				padding: 10px 40%;
				cursor: pointer;
				background-color: yellowgreen;
				border: 0;
				color: white;
				font-size: 16px;
			}
			#btnDiv {
				display: flex;
				justify-content: center;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="total-div">
				<h1 id="total" style="float: left; color: gray">TOTAL</h1>
				<h1 id="localAmount" style="float: right; color: gray"></h1>
			</div>
			<div style="clear: both"></div>
			<hr />

			<div id="main-div">
				<div id="divName">
					<input
						type="text"
						placeholder="First name"
						id="firstName"
						required
					/>
					<input
						type="text"
						placeholder="Last name"
						id="lastName"
						required
					/>
				</div>

				<div id="cardDiv">
					<input
						type="number"
						placeholder="Card Number"
						id="card"
						required
					/>
					<input type="number" placeholder="CVV" id="cvv" required />
				</div>
